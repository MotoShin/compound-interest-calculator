<!DOCTYPE html>
<html lnag="ja">
  <head>
    <meta charset="UTF-8">
    <title>複利計算機</title>
    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="style/style.css">
  </head>

  <body>
    <h1>複利計算機: Github Pages</h1>
    <div id='app'>
      <p>
        元本: <input type="number" rows="10" v-model.number="principal" />
        <br>
        １ヶ月の利率: <input type="number" rows="10" v-model.number="interestRate" />
        <br>
        期間: <input type="number" rows="10" v-model.number="term" />
        <br>
        <button v-on:click="calculate()">計算</button>
      </p>
      <table border="1" style="border-collapse: collapse">
        <tr>
            <th>借入期間</th>
            <th>月初残高</th>
            <th>1ヶ月の利息</th>
            <th>月末残高</th>
        </tr>
        <tr v-for="item in items">
            <td v-for="num in item">
                {{ num }}
            </td>
        </tr>
      </table>
    </div>
    <script src="function/compound-interest-calculator.js"></script>
  </body>
</html>
